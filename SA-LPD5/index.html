<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <title>Guess the Number!</title>
</head>
<body class="body">
        <div class="card text-center mx-auto my-auto border-warning border-5 rounded-4 bg-transparent" style="width: 20rem;" id="card">
            <div class="card-header border-warning border-2" id="card-header">
              Guess the Number!
            </div>
            <div class="card-body" id="card-body">
              <p class="card-text">Welcome! You will have to guess the secret number between 1 and 100:</p>
              <button class="btn btn-outline-warning" type="button" id="button-addon2" style="width: 8rem;">Play!</button>
              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Enter secret number" aria-label="Secret Number" aria-describedby="button-addon2" id="input">
                <button class="btn btn-outline-warning" type="button" id="button-addon">Guess!</button>
              </div>
            </div>
            <div class="card-footer border-warning border-2" id="result">
            </div>
        </div>
    <script src="script.js"></script>
    <!-- Bootstrap CDN Links -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
